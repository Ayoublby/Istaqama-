            <div class="section-card" onclick="window.location.href='pages/daily-tasks.html'">

                <div class="section-title">المهام اليومية</div>
            </div>
            <div class="section-card" onclick="window.location.href='pages/guide.html'">
                <div class="section-icon"><i class="fas fa-comments"></i></div>
                <div class="section-title">اسأل مرشد</div>
            </div>
            <div class="section-card" onclick="window.location.href='pages/bookmarks.html'">
                <div class="section-icon"><i class="fas fa-bookmark"></i></div>

            <div class="section-card" onclick="window.location.href='pages/books.html'">

    <script src="assets/js/prayer-times.js"></script>
    <script>
        // تحميل مواقيت الصلاة لطرابلس
        document.addEventListener('DOMContentLoaded', function() {
            loadPrayerTimes();
        });
    </script>
</body>
</html>


    <script>
        // تحميل إعدادات الوضع المظلم
        document.addEventListener("DOMContentLoaded", function() {
            const isDarkMode = localStorage.getItem("darkMode") === "true";
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
            }
        });

        // مزامنة الوضع المظلم عبر جميع الصفحات
        window.addEventListener('storage', function(e) {
            if (e.key === 'darkMode') {
                const isDarkMode = e.newValue === 'true';
                document.body.classList.toggle('dark-mode', isDarkMode);
            }
        });
    </script>
